# Other MultiQC config stuff here
custom_data:
  fq_length:
    file_format: "tsv"
    section_name: "Starting Read Length Distribution"
    description: "Length distribution for reads that have been pre-processed (e.g. UMI moved to header, adaptor trimmed, quality-or length-filtered depending on user settings)."
    plot_type: "linegraph"
    pconfig:
      id: "fq_length_linegraph"
      title: "Read Length Distribution"
      xlab: Length (nt)
      ylab: Frequency
      yDecimals: False
  useful_length:
    file_format: "tsv"
    section_name: "Useful Read Length Distribution"
    description: "Length distribution for reads uniquely mapped to protein-coding transcripts. This is the propprtion of reads of the entire library that are useful for most downstream analyses."
    plot_type: "linegraph"
    pconfig:
      id: "useful_length_linegraph"
      title: "Read Length Distribution"
      xlab: Length (nt)
      ylab: Frequency
      yDecimals: False  
  ribocutter:
    file_format: "tsv"
    section_name: "Ribocutter"
    description: "Percentage of reads targeted by guides designed by Ribocutter (50 guides by default) using two different read length thresholds. The higher the proportion targeted, the better."
    plot_type: "bargraph"
    pconfig:
      id: "ribocutter_barplot"
      title: "Ribocutter: proportion of reads targeted"
      ylab: "Percentage reads targeted (%)"
      xmax: 100
      xmin: 0
      cpswitch: False
      stacking: null
  pcoding_percentage:
    parent_id: riboseq_qc
    parent_name: "Ribo-seq QC"
    parent_description: "This section contains various Ribo-seq quality control metrics."
    file_format: "tsv"
    section_name: "Protein-coding Genes Mapping Percentage"
    description: "Percentage of reads mapping uniquely to protein-coding transcripts. This is the propprtion of reads of the entire library that are useful for most downstream analyses. For each gene, a single representative transcript was used (by default, the one with the longest CDS was used). The higher the percentage, the better."
    plot_type: "bargraph"
    pconfig:
      id: "pcoding_percentage_barplot"
      title: "Reads mapping to protein-coding transcripts"
      ylab: "Percentage (%)"
      xmax: 100
      xmin: 0
      cpswitch: False
      stacking: null
      tt_percentages: False
      use_legend: False
  expected_length:
    parent_id: riboseq_qc
    parent_name: "Ribo-seq QC"
    parent_description: "This section contains various Ribo-seq quality control metrics, summarised across all samples. More detailed QC metrics regarding the quality of the Ribo-seq data can be found in the sample-specific reports."
    file_format: "tsv"
    section_name: "Expected Read Length Percentage"
    description: "Percentage of uniquely mapping reads to protein-coding transcripts of expected RPF length. The higher the percentage, the better. Unless specified, the expected read length range is between 26 and 32 nt."
    plot_type: "bargraph"
    pconfig:
      id: "expected_length_barplot"
      title: "Reads of expected length"
      ylab: "Percentage (%)"
      xmax: 100
      xmin: 0
      cpswitch: False
      stacking: null
      tt_percentages: False
      use_legend: False
  duplication:
    parent_id: riboseq_qc
    parent_name: "Ribo-seq QC"
    parent_description: "This section contains various Ribo-seq quality control metrics."
    file_format: "tsv"
    section_name: "Duplication"
    description: "Percentage of duplicated reads of expected RPF length based on UMIs. Unless specified, the expected read length range is between 26 and 32 nt."
    plot_type: "bargraph"
    use_legend: False
    pconfig:
      id: "duplication_barplot"
      title: "Duplication"
      ylab: "Percentage (%)"
      xmax: 100
      xmin: 0
      cpswitch: False
      stacking: null
      tt_percentages: False
  pca:
    section_name: "PCA Analysis"
    description: "This plot shows the first two components from a principal component analysis on RPF counts from FeatureCounts and P-site counts on CDS."

custom_plot_config:
  pcoding_percentage:
    pcoding_percentage:
      'color' : '#80CBC4'
  expected_length:
    expected_length_percentage:
      'color' : '#80CBC4'

sp:
  fq_length:
    fn: "fq_length_mqc.tsv"
  useful_length:
    fn: "useful_length_mqc.tsv"
  ribocutter:
    fn: "ribocutter_mqc.tsv"
  pca:
    fn: "pca_mqc.png"
  pcoding_percentage:
    fn: "pcoding_percentage_mqc.tsv"
  expected_length:
    fn: "expected_length_mqc.tsv"
  duplication:
    fn: "duplication_mqc.tsv"


export_plots: false